<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-300 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
        <h1 class="text-2xl font-bold mb-4">Weather App</h1>
        <input
            id="cityInput"
            type="text"
            placeholder="Enter city"
            class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition" onclick="getWeather()">Get Weather</button>

        <div id="weatherInfo" class="mt-6 ">
            <h2 id="cityName" class="text-xl font-semibold mb-2"></h2>
            <p id="temp" class="text-lg"></p>
            <p id="humidity" class="text-lg"></p>
            <p id="description" class="text-lg capitalize"></p>
        </div>

        <p id="error" class="text-red-500 mt-4"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
