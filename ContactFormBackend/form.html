<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form action="http://localhost:3000/contact" method="POST" class="bg-white p-6 rounded shadow-md w-80">
        <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
        <input name="name" type="text" placeholder="Your Name" required class="w-full p-2 mb-3 border rounded"/>
        <input name="email" type="email" placeholder="Your Email" required class="w-full p-2 mb-3 border rounded"/>
        <textarea name="message" placeholder="Your Message" required class="w-full p-2 mb-3 border rounded"></textarea>
        <button type="submit" class="bg-blue-500 text-white w-full py-2 rounded hover:bg-blue-600">Send</button>
    </form>
</body>
</html>
